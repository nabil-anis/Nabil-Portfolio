<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nabil | Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            apple: {
              blue: '#0066cc',
              gray: {
                50: '#f5f5f7',
                100: '#e8e8ed',
                200: '#d2d2d7',
                300: '#86868b',
                400: '#424245',
                500: '#1d1d1f'
              }
            }
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
          },
          animation: {
            shimmer: 'shimmer 2s infinite linear',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1d1d1f;
    }
    .dark {
      --bg-color: #000000;
      --text-color: #f5f5f7;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s cubic-bezier(0.22, 1, 0.36, 1), color 0.5s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .glass {
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
    }
    .dark .glass {
      background: rgba(0, 0, 0, 0.72);
    }
    .text-balance {
      text-wrap: balance;
    }
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="selection:bg-apple-blue/20">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
